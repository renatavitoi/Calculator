<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Calculator</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
 
  <!-- Custom styles for this template go here -->
  <link rel="stylesheet" href="css/styles.css">


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>

  <div id="container" name="container">
  <form name="cal">
    <input id="screen" name="screen" type="text" placeholder="0" readonly />
      <div id="button" name="button">
        <input type="button" id="b1" name="b1" onclick="cal.screen.value =''" value="C" />
        <input type="button" id="b1" name="b1" onclick="del()" value="&larr;" />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value +='%'" value="%" />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value +='7'" value="7" />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value +='8'" value="8" />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value +='9'" value="9" />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value +='/'" value="/" />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value +='4'" value="4" />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value +='5'" value="5" />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value +='6'" value="6" />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value +='*'" value="*" />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value +='1'" value="1" />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value +='2'" value="2" />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value +='3'" value="3" />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value +='-'" value="-" />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value +='0'" value="0" />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value +='.'" value="." />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value = eval(cal.screen.value)" value="=" />
        <input type="button" id="b1" name="b1" onclick="cal.screen.value +='+'" value="+" />
    </div>
  </form>
</div>


        <!-- ============================= -->
        <!-- All your JavaScript comes now -->
        <!-- ============================= -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        
        <!-- Can place script tags with JavaScript files here -->
        <script src="js/scripts.js"></script>

      </body>
      </html>
